<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/stylesheets/style.css" />
    <title>Messenger Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="top-chat">
        <div class="navigation">
          <img src="/ressources/left-chevron.svg" alt="chevron gauche" />
          <p>Back</p>
        </div>
        <div class="info-user">
          <p>John Doe</p>
          <p>Active Now</p>
        </div>
        <div class="call">
          <img src="/ressources/phone.svg" alt="telephone svg" />
          <img src="/ressources/video-camera.svg" alt="camera svg" />
        </div>
      </div><br>

      <div class="content-discussion">
        <div class="msg-left">
          <img src="/img/avatar2.jpg" alt="photo avatar masculin" />
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="msg-right">
          <p>Lorem ipsum dolor sit amet.</p>
          <img src="/img/avatar1.jpg" alt="photo avatar feminin" />
        </div>
        <div class="msg-left">
          <img src="/img/avatar2.jpg" alt="photo avatar masculin" />
          <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="msg-right">
          <p>Lorem ipsum dolor sit amet.</p>
          <img src="/img/avatar1.jpg" alt="photo avatar feminin" />
        </div>
      </div>

      <div class="bottom-chat">
        <img src="/ressources/paperclip.svg" alt=" paperclip svg" />
        <textarea placeholder="Enter your message here"></textarea>
        <img src="/ressources/smile.svg" alt=" smile svg" />
        <img src="/ressources/send.svg" alt=" send svg" />
      </div>
    </div>
  </body>
</html>
